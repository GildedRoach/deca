<html>

<head>
    <meta charset='utf-8' />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin:0; padding:0; }
        #mapid { position:absolute; top:0; bottom:0; width:100%; }
        #xmapid { height: 800px; }
    </style>
</head>

<body>

<div id="mapid"></div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var spoilers = urlParams.has('spoilers');
    var collapse_layers = !urlParams.has('no_collapse_layers');
    console.log('spoilers = ', spoilers);
    console.log('collapse_layers = ', collapse_layers);



    var crs = L.CRS.Simple;
    var map = L.map('mapid', {crs: crs}).setView([-128, 128], 3);

    //     src_to_dst_x_scale = 128 / (16*1024)  # 180.0/(16*1024)
    //     src_to_dst_y_scale = -128 / (16*1024)  # -90.0/(16*1024)
    L.control.mousePosition(options={
        lngFormatter: function (v) { return L.Util.formatNum((v - 128) / 128 * 16 * 1024, 15); },
        latFormatter: function (v) { return L.Util.formatNum((-v - 128) / 128 * 16 * 1024, 15); },
        lngFirst: true
    }).addTo(map);

    function onEachFeature(feature, layer) {
        var s = "";
        if (feature.properties)
        {
            if (feature.properties && feature.properties.type) {
                s = s + feature.properties.type;
            }
            if (feature.properties && feature.properties.uid_str) {
                s = s + "<br>id: " + feature.properties.uid_str;
            }
            if (spoilers && feature.properties && feature.properties.poi_name_tr) {
                s = s + "<br>name_tr: " + feature.properties.poi_name_tr;
            }
            if (spoilers && feature.properties && feature.properties.poi_desc_tr) {
                s = s + "<br>desc_tr: " + feature.properties.poi_desc_tr;
            }
            if (feature.properties && feature.properties.poi_name) {
                s = s + "<br>name: " + feature.properties.poi_name;
            }
            if (feature.properties && feature.properties.poi_desc) {
                s = s + "<br>desc: " + feature.properties.poi_desc;
            }
            if (feature.properties && feature.properties.bookmark_name) {
                s = s + "<br>name: " + feature.properties.bookmark_name;
            }
            if (spoilers && feature.properties && feature.properties.collectable_name_tr) {
                s = s + "<br>name: " + feature.properties.collectable_name_tr;
            }
            if (spoilers && feature.properties && feature.properties.collectable_desc_tr) {
                s = s + "<br>desc: " + feature.properties.collectable_desc_tr;
            }
            if (feature.properties && feature.properties.collectable_id) {
                s = s + "<br>id: " + feature.properties.collectable_id;
            }
            if (feature.properties && feature.properties.comment) {
                s = s + "<br>cmt: " + feature.properties.comment;
            }

            layer.bindPopup(s)
        }
    }

    function onStyle(feature) {
        if (feature.properties && feature.properties.type) {
            var ft = feature.properties.type;
            if(ft == 'CRegion') {
                return {
                    "color": "#ff0000",
                    "weight": 2,
                    "opacity": 0.5,
                    fillColor: "#ffffff",
                    fillOpacity: 0.1,
                };
            }
        }
    }

/*
    var tapeIcon = L.icon({
        iconUrl: './lib/icons8/icons8-cassette-filled-50-red.png',
        // shadowUrl: './lib/icons8/icons8-cassette-50.png',

        iconSize:     [25, 25], // size of the icon
        // shadowSize:   [25, 25], // size of the shadow
        iconAnchor:   [25, 25], // point of the icon which will correspond to marker's location
        // shadowAnchor: [25, 25],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var horseIcon = L.icon({
        iconUrl: './lib/icons8/icons8-horse-filled-50.png',
        // shadowUrl: './lib/icons8/icons8-horse-50.png',

        iconSize:     [25, 25], // size of the icon
        // shadowSize:   [25, 25], // size of the shadow
        iconAnchor:   [25, 25], // point of the icon which will correspond to marker's location
        // shadowAnchor: [25, 25],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var gnomeIcon = L.icon({
        iconUrl: './lib/icons8/icons8-dwarf-filled-50.png',
        // shadowUrl: './lib/icons8/icons8-dwarf-50.png',

        iconSize:     [25, 25], // size of the icon
        // shadowSize:   [25, 25], // size of the shadow
        iconAnchor:   [25, 25], // point of the icon which will correspond to marker's location
        // shadowAnchor: [25, 25],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var blueprintIcon = L.icon({
        iconUrl: './lib/icons8/icons8-documents-filled-50.png',
        // shadowUrl: './lib/icons8/icons8-documents-50.png',

        iconSize:     [25, 25], // size of the icon
        // shadowSize:   [25, 25], // size of the shadow
        iconAnchor:   [0, 25], // point of the icon which will correspond to marker's location
        // shadowAnchor: [0, 25],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });
*/

    function onPointToLayer(feature, latlng) {
        if (feature.properties && feature.properties.type) {
            var ft = feature.properties.type
            if (ft == 'CCollectable') {
                return L.circleMarker(latlng,
                    {
                        radius: 8,
                        color: "#00FF00",
                        weight: 1,
                        opacity: 1,
                        fill: true,
                        fillColor: "#00FF00",
                        fillOpacity: 0.5
                    }
                );
            }
            if (ft == 'CBookMark') {
                return L.circleMarker(latlng,
                    {
                        radius: 8,
                        color: "#0000FF",
                        weight: 1,
                        opacity: 1,
                        fill: true,
                        fillColor: "#0000FF",
                        fillOpacity: 0.5
                    }
                );
            }
            if (ft == 'collection.collectionc') {
                /*
                if(feature.properties.collectable_id.includes('mixtape')) {
                    return L.marker(latlng, {icon: tapeIcon});
                }
                if(feature.properties.collectable_id.includes('dala')) {
                    return L.marker(latlng, {icon: horseIcon});
                }
                if(feature.properties.collectable_id.includes('gnome')) {
                    return L.marker(latlng, {icon: gnomeIcon});
                }
                if(feature.properties.collectable_id.includes('blueprint')) {
                    return L.marker(latlng, {icon: blueprintIcon});
                }
                */
                return L.circleMarker(latlng,
                    {
                        radius: 8,
                        color: "#800000",
                        weight: 1,
                        opacity: 1,
                        fill: true,
                        fillColor: "#800000",
                        fillOpacity: 0.5
                    }
                );
            }

            if (ft == 'CPOI') {
                return L.marker(latlng);
            }
        }
    }

    var all_layers = [
        ['Topo', true, 0, 'Topo map from GZB', 'tile_t', './{id}/{z}/{x}/{y}.png', 6, 1.0],
        ['Height', false, 0, 'Height map from GZB', 'tile_h', './{id}/{z}/{x}/{y}.png', 1, 1.0],
        ['Water NVWaveworks Mask', false, 0, 'Water NVWaveworks Mask from GZB', 'tile_wnm', './{id}/{z}/{x}/{y}.png', 1, 1.0],
        ['Water NVWaveworks', false, 0, 'Water NVWaveworks from GZB', 'tile_wn', './{id}/{z}/{x}/{y}.png', 2, 1.0],
        ['Water Gerstner', false, 0, 'Water Gerstner from GZB', 'tile_wg', './{id}/{z}/{x}/{y}.png', 2, 1.0],
        ['spawn_skirmisher_a', false, 1, 'spawn_skirmisher_a from GZB', 'tile_spawn_skirmisher_a', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_skirmisher_b', false, 1, 'spawn_skirmisher_b from GZB', 'tile_spawn_skirmisher_b', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_skirmisher_c', false, 1, 'spawn_skirmisher_c from GZB', 'tile_spawn_skirmisher_c', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_scout_a', false, 1, 'spawn_scout_a from GZB', 'tile_spawn_scout_a', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_scout_b', false, 1, 'spawn_scout_b from GZB', 'tile_spawn_scout_b', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_scout_c', false, 1, 'spawn_scout_c from GZB', 'tile_spawn_scout_c', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_hunter_a', false, 1, 'spawn_hunter_a from GZB', 'tile_spawn_hunter_a', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_hunter_b', false, 1, 'spawn_hunter_b from GZB', 'tile_spawn_hunter_b', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_hunter_c', false, 1, 'spawn_hunter_c from GZB', 'tile_spawn_hunter_c', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_harvester_a', false, 1, 'spawn_harvester_a from GZB', 'tile_spawn_harvester_a', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_harvester_b', false, 1, 'spawn_harvester_b from GZB', 'tile_spawn_harvester_b', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_harvester_c', false, 1, 'spawn_harvester_c from GZB', 'tile_spawn_harvester_c', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_dreadnought_a', false, 1, 'spawn_dreadnought_a from GZB', 'tile_spawn_dreadnought_a', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_dreadnought_b', false, 1, 'spawn_dreadnought_b from GZB', 'tile_spawn_dreadnought_b', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['spawn_dreadnought_c', false, 1, 'spawn_dreadnought_c from GZB', 'tile_spawn_dreadnought_c', './{id}/{z}/{x}/{y}.png', 1, 0.5],

        ['animal_forbidden_map_0', false, 1, 'animal forbidden bitmap from GZB', 'tile_bitmap_animal_forbidden_map_0', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['dreadnought_forbidden_map', false, 1, 'dreadnought forbidden bitmap from GZB', 'tile_bitmap_dreadnought_forbidden_map', './{id}/{z}/{x}/{y}.png', 1, 0.5],
        ['flee_reserve_0', false, 1, 'flee reserve 0 from GZB', 'tile_bitmap_flee_reserve_0', './{id}/{z}/{x}/{y}.png', 1, 0.5],

        ['CRegions', false, 2, 'CRegion from GZB', '', region_data, 0, 1.0],
        ['CCollectables', false, 2, 'CCollectable from GZB', '', global_collectable_data, 0, 1.0],
        ['CPOIs', false, 2, 'CRegion from GZB', '', poi_data, 0, 1.0],
        ['CBookmarks', false, 2, 'CRegion from GZB', '', bookmark_data, 0, 1.0],
        ['Collection.collectionc', false, 2, 'CRegion from GZB', '', collectable_data, 0, 1.0],
    ];

    var baseMaps = {}
    var overlayMaps = {}

    all_layers.forEach(function(item){
        var tl = item;
        if (tl[2] == 0 || tl[2] == 1) {
            var layer = L.tileLayer(tl[5], {
                attribution: tl[3],
                minNativeZoom: 0,
                maxNativeZoom: tl[6],
                minZoom: 0,
                maxZoom: 10,
                bounds:[[-256,0], [0, 256]],
                noWrap: true,
                id: tl[4],
                opacity: tl[7],
                className: 'crisp-image',
                useCache: true,
	            crossOrigin: true,
                })

            // Listen to cache hits and misses and spam the console
            // The cache hits and misses are only from this layer, not from the WMS layer.
            // layer.on('tilecachehit',function(ev){
            //     console.log('Cache hit: ', ev.url);
            // });
            layer.on('tilecachemiss',function(ev){
                console.log('Cache miss: ', ev.url);
            });
            layer.on('tilecacheerror',function(ev){
                console.log('Cache error: ', ev.tile, ev.error);
            });

            if(tl[2] == 0) {
                baseMaps[tl[0]] = layer
            }
            else {
                overlayMaps[tl[0]] = layer
            }
        }
        if (tl[2] == 2) {
            var layer = L.geoJSON(tl[5], {attribution: tl[3], style: onStyle, pointToLayer: onPointToLayer, onEachFeature: onEachFeature})
            overlayMaps[tl[0]] = layer
        }

        if (tl[1]) {
            layer.addTo(map);
        }
    });

    L.control.layers(
        baseMaps,
        overlayMaps,
        {collapsed: collapse_layers}
    ).addTo(map);
</script>

</body>

</html>
